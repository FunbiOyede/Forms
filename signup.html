<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Info section -->
            <section>
                <div class="info">
                    <h4 class="info-heading">Your Space To Be Social.</h4>
                    <p class="paragraph">Blast off and join the fun! Getting started is only a few clicks away.</p>
                    <div class="btn">
                        <button class="btn-md">Learn More</button>
                        <button class="sn-btn-md">Our Features</button>
                    </div>
                </div>
        </section>

        <!-- form section -->
        <section class="form-container">
            <form action="" class="form">
                <h3 class="form-heading">Let's Prepare for lunch!</h3>
                <p class="form-paragraph">Getting started is quick and easy, just fill the forms below</p>
                <input class="form-input" type="text" name="" placeholder="Name" id="name" required><br>
                <input class="form-input" type="email" name="" placeholder="Email Address" id="email" required><br>
                <input class="form-input" type="password" name="" placeholder="Password" id="password" pattern=".{8,12}" required title="8 to 12 characters"><br>
                <input type="checkbox" name="" id="checkbox"><i>i agree to</i><b>Terms & Conditions</b><br>
                <button class="register-btn" id="register">Register</button>
            </form>
            <p class="form-paragraph">Already have an account? Click <a href="login.html">here</a> to login</p>
        </section>
        </div>
    </div>
    
    <script src="./js/sweetalert.js"></script>
    <script src="./js/Sigup.js"></script>
</body>
</html>
